<html class="background" xmlns="http://www.w3.org/1999/xhtml">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/game.css">
        <link rel="stylesheet" href="css/state-game.css">
        <link rel="stylesheet" href="css/ranking.css">
        <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
        
    </head>
    <body>
        <main class="flex-column"> 
            <div id="game" class="flex-column game-container state_initial">
                <div id="title" class="title-score title">
                    <span>Simon Game</span>
                </div>
                <div  class="flex-row background-game">
                    <div id="play" class="box_pre">
                        <i class="fa fa-play fa-1x" aria-hidden="true"></i>
                    </div>
                    <div class="button_container">
                        <div id="red" class="box red"></div>
                        <div id="blue" class="box blue"></div>
                        <div id="yellow"class="box yellow"></div>
                        <div id="green" class="box green"></div>
                    </div>
                    <div id="afterGame" class="game_over">
                        <span>Game Over</span>
                    </div>
                    <div id="inputScore" class="input_score">
                        <input type="text" class="name_input" maxlength="17" id="nameInput">
                            <button class="ranking_button" id="addScoreRanking">
                              <i class="fa fa-trophy fa-4x"></i>
                            </button>
                    </div>
                </div>
                <div class="title-score score">
                    <span id="score">Score: 0</span>
                </div>
            </div>
            <div class="ranking-panel" id="rankingPanel">
                <div class="tab">
                  <i class="fa fa-trophy" aria-hidden="true"></i>
                </div>
                <div class="panel">
                  <h5 class="title">Ranking</h5>
                  <div class="ranking-names" id="rankingNames">
                  </div>
                </div>
            </div>
        </main>
   
    </body>
    <script src="js/constants.js"></script>
    <script src="js/controller-game.js"></script>
    <script src="js/play-game.js"></script>
    <script src="js/ranking.js"></script>
    <script src="js/app.js"></script>
</html>
